<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{%block title%}Convenor{%endblock%}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
        <link rel="stylesheet" href="{{ url_for('convenor.static', filename='css/convenor.css')}}" />
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
        <!-- background -->
    </head>

    <body style="min-height: 100vh;">
        <div class="topbox">
            <div class="logo">
                <img src="/static/img/logo1.jpg" alt="lincoln logo">
            </div>
            <h1 >Lincoln University Postgraduate Monitoring System</h1>
        </div>
            <ul class="nav justify-content-center">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('convenor.index') }}">Home</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Lists</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{{ url_for('convenor.viewStudentList') }}">Student List</a>
                    <a class="dropdown-item" href="{{ url_for('convenor.viewSupervisorList') }}">Supervisor List</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">6MR</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{{ url_for('convenor.index') }}">Status</a>
                    <a class="dropdown-item" href="{{ url_for('convenor.index') }}">Overdue</a>
                    <a class="dropdown-item" href="{{ url_for('convenor.index') }}">Edit</a>
                </div>
            </li>
            <li class="nav-item"><a class="nav-link active"  href="{{ url_for('convenor.logout') }}">Logout</a></li>
            </ul>
        
            <main style="height: max-content; min-height: 100%;">
                <div class="container" style="padding: 10px 10px 50px 10px; max-height: 100%;">
                    {% block content %}{% endblock %}
                </div>
            </main>
            <footer style="position: sticky; top: 100%;">
                <div class="footer text-center">Copyright Â© 2023
                    <a class="link" href="https://www.lincoln.ac.nz/">Lincoln University</a> All Rights Reserved
                </div>
            </footer>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>

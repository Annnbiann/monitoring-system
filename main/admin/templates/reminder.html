{% extends "admin.html" %}

{% block greeting %}

{% endblock %}

{% block content %}
<h2 style="color: #0066CC; font-weight: bolder; font-size:4ch;">Send Reminders</h2>
<form action="/admin/reminder" method="POST">
    <div class="col-md-12 mb-3">
        <label for="co_access_principal">Email Content: </label>
        <textarea name="co_access_principal"class="form-control textarea-lg" placeholder="Please leave message here" id="co_access_principal" required rows="10"></textarea>
        
        
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <button type="reset" class="btn btn-secondary float-left">Reset</button>
        </div>
        <div class="col-sm-6">
            <button type="submit" class="btn btn-primary float-right" onclick="return confirm('Are you sure you want to send the reminder?')">Send</button>
        </div>
    </div>

</form>

{% endblock %}

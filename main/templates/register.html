{% extends "index.html" %}

{% block content %}
<body>
    {% if error %}
	<div class="alert alert-danger alert-dismissible fade show  text-center py-2" role="alert">
		{{ error }}
	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>	
	{% endif %}

    {% if success %}
    <div class="alert alert-success alert-dismissible fade show text-center" role="alert">
    {{ success }}
    </div>
    {% endif %}

    <div class="register">
        <h1>Register</h1>
        <div class="links">
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}" class="active">Register</a>
        </div>
        <form action="{{ url_for('register') }}" method="post" autocomplete="off">
            <label for="username">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="username" placeholder="LU Email" id="username" required>
            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
{%endblock%}

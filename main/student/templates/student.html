<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{%block title%}Student{%endblock%}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
        <link rel="stylesheet" href="{{ url_for('student.static', filename='css/student.css')}}" />
        <script src="https://kit.fontawesome.com/a7e23b1e29.js" crossorigin="anonymous"></script>
        <!-- CSS only -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- JQuery -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
        <!-- background -->
    </head>

    <body>
        <div class="main-wrapper">
        <div class="topbox">
            <div class="logo">
                <img src="/static/img/logo1.jpg" alt="lincoln logo">
            </div>
            <h1 >Lincoln University Postgraduate Monitoring System</h1>
        </div>
        <div class="content-wrapper">
            <ul class="nav justify-content-center">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('student.index') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link active"  href="{{ url_for('student.profile') }}">Profile</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">6MR</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{{ url_for('student.sectiona') }}">Fill 6MR</a>
                    <a class="dropdown-item" href="{{ url_for('student.view') }}">View 6MR</a>
                </div>
            </li>
            <li class="nav-item"><a class="nav-link active"  href="{{ url_for('student.logout') }}">Logout</a></li>
            
        </ul>


        {% block content %}
        <!-- section a save msg -->
        {% if section_msg %}
        <div class="alert alert-success alert-dismissible fade show text-center" role="alert">
        {{ section_msg }}
        </div>
        {% endif %}
        {% endblock %}
        </div>
        <footer>
            <div class="footer text-center">Copyright Â© 2023
                <a class="link" href="https://www.lincoln.ac.nz/">Lincoln University</a> All Rights Reserved
            </div>
        </footer>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
